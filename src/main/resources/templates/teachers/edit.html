<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>Edit student data</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/teachers/{id}(id=${teacher.getId()})}" th:object="${teacher}">
  <label for="firstName">Enter new teacher firstname:</label>
  <input type="text" th:field="*{firstName}" id="firstName">
  <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname Error</div>
  <br/>
  <label for="lastName">Enter new teacher lastname:</label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</div>
  <br/>
  <label for="age">Enter new teacher age:</label>
  <input type="text" th:field="*{age}" id="age">
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
  <br/>
  <input type="submit" value="Edit">
</form>

</body>
</html>
